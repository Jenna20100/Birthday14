<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Unavailable</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .message p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1><u>Season Unavailable</u></h1>
        <p>This season is unavailable as it is already over!</p>
        <p>ERROR 200810</p>
    </div>
</body>
</html>
